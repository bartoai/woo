<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woody AI Chat</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }
        
        .model-container {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            height: 600px;
            position: relative;
        }
        
        #threejs-container {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .controls {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
        }
        
        .upload-section {
            margin-bottom: 30px;
        }
        
        .upload-section h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 5px;
            color: white;
        }
        
        .chat-section {
            margin-bottom: 30px;
        }
        
        .chat-section h3 {
            margin-top: 0;
            color: #FF9800;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .api-section {
            margin-bottom: 20px;
        }
        
        .api-section h3 {
            margin-top: 0;
            color: #2196F3;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .status.success {
            background: #4CAF50;
            color: white;
        }
        
        .status.error {
            background: #f44336;
            color: white;
        }
        
        .status.info {
            background: #2196F3;
            color: white;
        }
        
        .response-box {
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="model-container">
            <div id="threejs-container"></div>
        </div>
        
        <div class="controls">
            <div class="upload-section">
                <h3>Upload FBX Models</h3>
                <label>Idle Animation:</label>
                <input type="file" id="idleFile" accept=".fbx" />
                
                <label>Talking Animation:</label>
                <input type="file" id="talkingFile" accept=".fbx" />
                
                <button onclick="appManager.loadModels()">Load Models</button>
            </div>
            
            <div class="api-section">
                <h3>API Keys</h3>
                <input type="password" id="anthropicKey" placeholder="Anthropic API Key" />
                <input type="password" id="elevenLabsKey" placeholder="ElevenLabs API Key" />
            </div>
            
            <div class="chat-section">
                <h3>Chat with Woody</h3>
                <input type="text" id="userName" placeholder="Your name" />
                <textarea id="userComment" placeholder="Your comment/question" rows="3"></textarea>
                <button onclick="appManager.sendMessage()" id="sendBtn">Send Message</button>
                
                <div id="response" class="response-box"></div>
            </div>
            
            <div id="status"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fflate/0.6.9/index.min.js"></script>
    <script src="https://unpkg.com/three@0.140.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.140.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://unpkg.com/three@0.140.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // App manager to handle all functionality
        const appManager = {
            scene: null,
            camera: null,
            renderer: null,
            controls: null,
            idleModel: null,
            talkingModel: null,
            currentModel: null,
            mixer: null,
            idleAction: null,
            talkingAction: null,
            clock: new THREE.Clock(),

            init() {
                this.initThreeJS();
                window.addEventListener('resize', () => this.handleResize());
                window.addEventListener('load', () => this.start());
            },

            start() {
                console.log('App started');
            },

            initThreeJS() {
                const container = document.getElementById('threejs-container');
                
                // Scene
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x333333);
                
                // Camera
                this.camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
                this.camera.position.set(0, 0, 5);
                
                // Renderer
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(container.clientWidth, container.clientHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                container.appendChild(this.renderer.domElement);
                
                // Controls
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.25;
                
                // Lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 1, 1);
                directionalLight.castShadow = true;
                this.scene.add(directionalLight);
                
                // Start animation loop
                this.animate();
            },

            animate() {
                requestAnimationFrame(() => this.animate());
                
                const delta = this.clock.getDelta();
                if (this.mixer) this.mixer.update(delta);
                
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            },

            handleResize() {
                const container = document.getElementById('threejs-container');
                this.camera.aspect = container.clientWidth / container.clientHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(container.clientWidth, container.clientHeight);
            },

            async loadModels() {
                const idleFile = document.getElementById('idleFile').files[0];
                const talkingFile = document.getElementById('talkingFile').files[0];
                
                if (!idleFile || !talkingFile) {
                    this.showStatus('Please select both FBX files', 'error');
                    return;
                }
                
                this.showStatus('Loading models...', 'info');
                
                const loader = new THREE.FBXLoader();
                
                try {
                    // Load idle model
                    const idleArrayBuffer = await idleFile.arrayBuffer();
                    this.idleModel = loader.parse(idleArrayBuffer);
                    this.idleModel.scale.setScalar(0.01);
                    
                    // Load talking model
                    const talkingArrayBuffer = await talkingFile.arrayBuffer();
                    this.talkingModel = loader.parse(talkingArrayBuffer);
                    this.talkingModel.scale.setScalar(0.01);
                    
                    // Set up animations
                    this.setupAnimations();
                    
                    // Start with idle model
                    this.switchToIdle();
                    
                    this.showStatus('Models loaded successfully!', 'success');
                    
                } catch (error) {
                    console.error('Error loading models:', error);
                    this.showStatus('Error loading models: ' + error.message, 'error');
                }
            },

            setupAnimations() {
                // Set up mixer for idle model
                if (this.idleModel.animations && this.idleModel.animations.length > 0) {
                    this.mixer = new THREE.AnimationMixer(this.idleModel);
                    this.idleAction = this.mixer.clipAction(this.idleModel.animations[0]);
                    this.idleAction.setLoop(THREE.LoopRepeat);
                }
                
                // Set up talking animation
                if (this.talkingModel.animations && this.talkingModel.animations.length > 0) {
                    if (!this.mixer) this.mixer = new THREE.AnimationMixer(this.talkingModel);
                    else this.mixer = new THREE.AnimationMixer(this.talkingModel);
                    this.talkingAction = this.mixer.clipAction(this.talkingModel.animations[0]);
                    this.talkingAction.setLoop(THREE.LoopRepeat);
                }
            },

            switchToIdle() {
                if (this.currentModel) {
                    this.scene.remove(this.currentModel);
                }
                
                if (this.idleModel) {
                    this.scene.add(this.idleModel);
                    this.currentModel = this.idleModel;
                    
                    if (this.idleAction) {
                        this.mixer = new THREE.AnimationMixer(this.idleModel);
                        this.idleAction = this.mixer.clipAction(this.idleModel.animations[0]);
                        this.idleAction.setLoop(THREE.LoopRepeat);
                        this.idleAction.play();
                    }
                }
            },

            switchToTalking() {
                if (this.currentModel) {
                    this.scene.remove(this.currentModel);
                }
                
                if (this.talkingModel) {
                    this.scene.add(this.talkingModel);
                    this.currentModel = this.talkingModel;
                    
                    if (this.talkingAction) {
                        this.mixer = new THREE.AnimationMixer(this.talkingModel);
                        this.talkingAction = this.mixer.clipAction(this.talkingModel.animations[0]);
                        this.talkingAction.setLoop(THREE.LoopRepeat);
                        this.talkingAction.play();
                    }
                }
            },

            async sendMessage() {
                const userName = document.getElementById('userName').value.trim();
                const userComment = document.getElementById('userComment').value.trim();
                const anthropicKey = document.getElementById('anthropicKey').value.trim();
                const elevenLabsKey = document.getElementById('elevenLabsKey').value.trim();
                
                if (!userName || !userComment) {
                    this.showStatus('Please enter your name and comment', 'error');
                    return;
                }
                
                if (!anthropicKey || !elevenLabsKey) {
                    this.showStatus('Please enter both API keys', 'error');
                    return;
                }
                
                const sendBtn = document.getElementById('sendBtn');
                sendBtn.disabled = true;
                sendBtn.textContent = 'Generating response...';
                
                try {
                    // Get AI response
                    const aiResponse = await this.getWoodyResponse(userName, userComment, anthropicKey);
                    
                    // Display response
                    document.getElementById('response').textContent = aiResponse;
                    
                    // Switch to talking animation
                    this.switchToTalking();
                    
                    // Generate speech
                    sendBtn.textContent = 'Generating speech...';
                    await this.generateSpeech(aiResponse, elevenLabsKey);
                    
                    this.showStatus('Response generated successfully!', 'success');
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.showStatus('Error: ' + error.message, 'error');
                } finally {
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Message';
                }
            },

            async getWoodyResponse(userName, userComment, apiKey) {
                const prompt = `You are Woody from Toy Story. You're talking to ${userName} who just said: "${userComment}". 
                
                Respond as Woody would - be jokey, a bit rude/sarcastic, but still charming. Keep it conversational and in character. 
                Use Woody's typical phrases and mannerisms. Keep the response to 2-3 sentences max.`;
                
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-sonnet-20240229',
                        max_tokens: 150,
                        messages: [{
                            role: 'user',
                            content: prompt
                        }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Anthropic API error: ${response.statusText}`);
                }
                
                const data = await response.json();
                return data.content[0].text;
            },

            async generateSpeech(text, apiKey) {
                const response = await fetch('https://api.elevenlabs.io/v1/text-to-speech/21m00Tcm4TlvDq8ikWAM', {
                    method: 'POST',
                    headers: {
                        'Accept': 'audio/mpeg',
                        'Content-Type': 'application/json',
                        'xi-api-key': apiKey
                    },
                    body: JSON.stringify({
                        text: text,
                        model_id: 'eleven_monolingual_v1',
                        voice_settings: {
                            stability: 0.5,
                            similarity_boost: 0.8
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`ElevenLabs API error: ${response.statusText}`);
                }
                
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                const audio = new Audio(audioUrl);
                
                // Switch back to idle when speech ends
                audio.addEventListener('ended', () => {
                    this.switchToIdle();
                    URL.revokeObjectURL(audioUrl);
                });
                
                audio.play();
            },

            showStatus(message, type) {
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = message;
                statusDiv.className = `status ${type}`;
                
                // Auto-hide success messages after 3 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        statusDiv.textContent = '';
                        statusDiv.className = '';
                    }, 3000);
                }
            }
        };

        // Initialize the app
        appManager.init();
    </script>
</body>
</html>
